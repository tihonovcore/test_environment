<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests</title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div class="header">
    <a class="header_link" th:href="'/user/' + ${userId}">My page</a>
    <a class="header_link" href="/tests">All tests</a>
    <a class="header_link" href="/users">All users</a>
</div>

<table>
    <thead>
    <tr>
        <td>Title</td>
        <td>Description</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="test : ${testsList}">
        <!--/*@thymesVar id="test" type="com.tihonovcore.testenv.model.Test"*/-->
        <td><span th:text="${test.getTitle()}"> Title </span></td>
        <td><span th:text="${test.getDescription()}"> Author </span></td>
        <td><a th:href="'/dotest/' + ${test.getId()}">Pass test</a></td>
        <td><a th:if="${test.getAuthor().getId() == userId}" th:href="'/tests/' + ${test.getId()} + '/edit'">Edit test</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>

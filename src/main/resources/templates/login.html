<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login" method="get">
    <label>
        Id
        <input type="text" name="userId">
    </label>
    <input type="submit" value="Login">
</form>

<form action="/register" method="post">
    <label>
        Name
        <input type="text" name="userName">
    </label>
    <input type="submit" value="Register">
</form>
</body>
</html>

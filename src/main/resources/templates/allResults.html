<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' results'"></title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div class="header">
    <a class="header_link" th:href="'/user/' + ${userId}">My page</a>
    <a class="header_link" href="/tests">All tests</a>
    <a class="header_link" href="/users">All users</a>
</div>

<!--/*@thymesVar id="result" type="com.tihonovcore.testenv.model.Result"*/-->
<div th:each="result : ${results}">
    <span th:text="'User: ' + ${result.getUser().getName()}"></span>
    <span th:text="'Score: ' + ${result.getScore()}"></span>
    <a th:href="'/result/' + ${result.getId()}">Full result</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/default.css">
</head>
<body>
<div class="header">
    <a class="header_link" th:href="'/user/' + ${result.getUser().getId()}">My page</a>
    <a class="header_link" href="/tests">All tests</a>
    <a class="header_link" href="/users">All users</a>
</div>

<h2 th:text="${test.getTitle()}"></h2>
<h2 th:text="'Your score ' + ${result.getScore()}"></h2>

<!--/*@thymesVar id="answerResult" type="com.tihonovcore.testenv.model.AnswerResultView"*/-->
<div th:each="answerResult : ${answerResults}">
    <h4 th:text="${answerResult.getQuestion()}"></h4>

    <span th:text="'Correct answer:' + ${answerResult.getCorrectAnswer()}"></span>
    <span th:text="'Your answer:' + ${answerResult.getActualAnswer()}"></span>
</div>
</body>
</html>
